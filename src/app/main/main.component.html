<div class="collapse-card-h container">
    <div class="row">
        <div class="col-md-12">
            <div>
                <div class="card-primary card">
                    <div class="card-header">
                        <div class="align-items-center row">
                            <div class="col" >
                                <a href="javascript:void" aria-controls="collapse-customerinfo1" aria-expanded="true"
                                    class="card-title">Request</a>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="collapse show card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">File<span class='mx-3'
                                            style="color: red;">*</span></label>
                                        <input type="file" class="form-control" name="deliverydate" maxlength="50"
                                            (change)="onChange($event)"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Server</label>
                                        <input type="text" class="form-control" name="deliverydate" maxlength="50"
                                             />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Port</label>
                                        <input type="text" class="form-control" name="deliverydate" maxlength="50"
                                            />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Username</label>
                                        <input type="text" class="form-control" name="deliverydate" maxlength="50"
                                            />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Password</label>
                                        <input type="password" class="form-control" name="deliverydate" maxlength="50"
                                            />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Package</label>
                                        <input type="text" class="form-control" name="deliverydate" maxlength="50"
                                            />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-3"></div>
                                <div class="col-md-3"></div>
                                <div class="col-md-3">
                                    <button id="savebutton" class="btn btn-primary ml-2" style="float: right;" (click)="onUpload()" >
                                     Submit 
                                    </button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
